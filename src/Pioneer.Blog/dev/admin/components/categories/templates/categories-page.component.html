<div class="row">
  <div class="large-3 columns">
    <ul>
      <li *ngFor="let category of getAll()">
        <span>{{ category.name | truncate : 20 }}</span>
      </li>
    </ul>
  </div>
  <div class="large-9 columns">
    <div class="row">
      <div class="large-6 columns">
        <label>
          Name
          <input type="text"
                 [(ngModel)]="getCurrent().name">
        </label>
      </div>
      <div class="large-6 columns">
        <label>
          Url
          <input type="text"
                 [(ngModel)]="getCurrent().url">
        </label>
      </div>
    </div>
  </div>
</div>
